<body style="overflow-x: hidden; position: relative;">
    {{ render_messages(messages) }}
    <!--header-->
    <div id="header"></div>
    <!--/header-->

    <div class="container-fluid">
        <div class="row">
            <div class="container-fluid">
                <h1 class="col-xl-8 mx-auto">Registrate en el Horno Dulce</h1>
                <div class="col-xl-4 mx-auto marginVert20 noPadding">
                    <form id="formRegistro" method="post" action="{{ url_for('main.signup') }}" role="form" novalidate>
                        <div class="form-group col-xl-12 mx-auto text-center maxWidth370 noPadding">
                            <label for="userNombre">Nombre</label>
                            <input id="userNombre" type="text" name="userNombre" class="form-control"
                                placeholder="Inserta tu nombre (mínimo 2 letras)" pattern="^[a-zA-Z ñç]{2,}$"
                                required="required">
                            <div id="validateNombre"></div>
                        </div>
                        <div class="form-group col-xl-12 mx-auto text-center maxWidth370 noPadding">
                            <label for="userApellido">Apellido</label>
                            <input id="userApellido" type="text" name="userApellido" class="form-control"
                                placeholder="Inserta tu apellido (mínimo 2 letras)" pattern="^[a-zA-Z ñç]{2,}$"
                                required="required">
                            <div id="validateApellido"></div>
                        </div>
                        <div class="form-group col-xl-12 mx-auto text-center maxWidth370 noPadding">
                            <label for="userTelefono">Teléfono</label>
                            <input id="userTelefono" type="tel" name="userTelefono" class="form-control"
                                placeholder="Inserta tu teléfono" required="required" pattern="^[69]{1}[0-9]{8}$">
                            <div id="validateTelefono"></div>
                        </div>
                        <div class="form-group col-xl-12 mx-auto text-center maxWidth370 noPadding">
                            <label for="userEmail">Email</label>
                            <input id="userEmail" type="email" name="userEmail" class="form-control"
                                placeholder="Please enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                required="required">
                            <div id="validateEmail"></div>
                        </div>
                        <div class="form-group col-xl-12 mx-auto text-center maxWidth370 noPadding">
                            <label for="userPassword">Password</label>
                            <i id="ojo" class="fas fa-eye" onclick="showPassword()"></i>
                            <input type="password" name="userPassword" class="form-control" id="userPassword"
                                placeholder="Inserta tu password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                                required>
                            <div id="validatePassword"></div>
                        </div>
                        <div class="col-12 col-sm-10 mx-auto marginVert20 maxWidth370 noPadding">
                            <button id="btnRegistro" type="submit"
                                class="btn btn-primary col-8 mx-auto">Registrarse</button>
                        </div>
                    </form>
                </div>
                <div class="col-12 mx-auto text-center">
                    <a id="linkLogin" type="button" href="{{ url_for('main.login') }}" class="btn btn-default mx-auto">Ya eres miembro?
                        Haz login aquí.</a>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <div id="footer"></div>
    <!--/Footer-->

<body>
    {{ render_messages(messages) }}
    <!--header-->
    <div id="header"></div>
    <!--/header-->

    <div class="container-fluid">
        <div class="row">
            <div class="container-fluid">
                <div class="col-12 mx-auto text-center maxWidth1200">
                    <div class="row">
                        <div class="col-12 marginVert20 displayTitle">
                            <h1 class="my-auto col-12 col-sm-8 col-md-9 col-lg-9 col-xl-8">Actualiza tu perfil</h1>
                        </div>
                    </div>

                    <div class="col-12 marginVert20">
                        <form id="formPerfil" method="POST" action="{{url_for('main.update')}}" role="form" novalidate>
                            <div class="row">
                                <div class="col-12 col-md-6 noPadding">
                                    <div class="text-left grupoDato">
                                        <label for="userNombre">Nombre</label>
                                        <input value="{{user.name}}" id="userNombre" type="text" name="userNombre" pattern="^[a-zA-Z ñç]{2,}$"
                                            required="required">
                                        <div id="validateNombre"></div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 noPadding">
                                    <div class="text-left grupoDato">
                                        <label for="userApellido">Apellido</label>
                                        <input value="{{user.lastname}}" id="userApellido" type="text" name="userApellido"
                                            pattern="^[a-zA-Z ñç]{2,}$" required="required">
                                        <div id="validateApellido"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 col-md-6 noPadding">
                                    <div class="text-left grupoDato">
                                        <label for="userTelefono">Teléfono</label>
                                        <input value="{{user.telephone}}" id="userTelefono" type="tel" name="userTelefono"
                                            pattern="^[69]{1}[0-9]{8}$" required="required">
                                        <div id="validateTelefono"></div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 noPadding">
                                    <div class="text-left grupoDato">
                                        <label for="userEmail">Email</label>
                                        <input value="{{user.email}}" id="userEmail" type="email" name="userEmail"
                                            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required="required">
                                        <div id="validateEmail"></div>
                                    </div>
                                </div>
                                <div class="col-12 col-md-6 noPadding">
                                    <div class="text-left grupoDato">
                                        <label for="userPassword">Password</label>
                                        <i id="ojo" class="fa fa-eye" onclick="showPassword()"></i>
                                        <input value="{{user.password}}" id="userPassword" type="password" name="userPassword"
                                            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required="required">
                                        <div id="validatePassword"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12 displayButtons marginVert20 noPadding">
                                    <div class="col-12 col-md-4 noPadding">
                                        <input type="submit" value="Actualizar" id="actualizarPerfil" class="btn btn-default mx-auto col-12 col-sm-8 col-md-10">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>




        <!--Footer-->
        <div id="footer"></div>
        <!--/Footer-->

</body>

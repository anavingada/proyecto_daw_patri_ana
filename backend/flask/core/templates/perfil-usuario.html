    <script type="text/javascript"> 

        function myFunctionDelete() {

            $.ajax({
                url: '/delete',
                data: JSON.stringify(data),
                method: 'POST',
                contentType: 'application/json',

                    $('#borrarCuenta').replaceWith(data);
